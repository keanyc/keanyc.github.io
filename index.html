<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
	<title>KeaNy's Projects</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<style>
		* {
			font-family: "Open Sans";
			margin: 0;
			padding: 0;
		}

		body {
			animation-duration: 1s;
		}

		h1 {
			font-size: 50px;
			color: #fff;
			cursor: default;
		}

		.app {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		a {
			text-decoration: none;
			color: #fff;
			font-size: 22px;
		}
	</style>
</head>
<body>
	<div class="app">
		<h1></h1>
		<p><a href="https://twitter.com/keanychu"></a></p>
	</div>
	<script>
		function refreshData() {
			var $body = document.querySelector('body');
			var color;
			var d = new Date();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();

			if (h <= 9) h = '0' + h;
			if (m <= 9) m = '0' + m;
			if (s <= 9) s = '0' + s;

			color = '#' + h + m + s;
			$body.style.backgroundColor = color;
		}

		function rand(start, end) {
			return Math.floor(Math.random() * end) + start;
		}

		var i = 0;

		function typeIn(el, v, start, end) {
			var $el = document.querySelector(el);
			$el.innerHTML = $el.innerHTML + v[i++];
			if (!start) start = 50;
			if (!end) end = 100;
			if (i < v.length)
				setTimeout(function(){ typeIn(el, v); }, rand(start, end));
			else
				i = 0;
		}

		refreshData();
		setInterval(refreshData, 1000);
		setTimeout(function(){ typeIn('h1', 'Hello, World!'); }, 1000);
		setTimeout(function(){ typeIn('a', 'Ask me anything @keanychu', 10, 50); }, 4000);
	</script>
</body>
</html>
